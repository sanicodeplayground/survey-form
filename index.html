<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label id="name-label"
          >Name
          <input id="name" type="text" required placeholder="Enter your name"
        /></label>
        <label id="email-label"
          >Email
          <input
            id="email"
            type="email"
            required
            placeholder="Enter your Email"
        /></label>
        <label id="number-label"
          >Age (optional)
          <input id="number" type="number" min="13" max="120" placeholder="Age"
        /></label>
      </fieldset>
      <fieldset>
        <label for="role"
          >Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        Would you recommend us to a friend?
        <label for="definitely">
          <input
            id="definitely"
            type="radio"
            name="recommendation"
            class="inline"
            value="definitely"
          />
          Definitely</label
        >
        <label for="maybe">
          <input
            id="maybe"
            type="radio"
            name="recommendation"
            class="inline"
            value="maybe"
          />
          Maybe</label
        >
        <label for="not-sure">
          <input
            id="not-sure"
            type="radio"
            name="recommendation"
            class="inline"
            value="not-sure"
          />
          Not sure</label
        >
      </fieldset>
      <fieldset>
        What would you like to see improved? (Check all that apply)
        <label for="front">
          <input type="checkbox" id="front" class="inline" value="front-end" />
          Front-end Projects</label
        >
        <label for="back"
          ><input type="checkbox" id="back" class="inline" value="back-end" />
          Back-end Projects</label
        >
        <label for="data">
          <input
            type="checkbox"
            id="data"
            class="inline"
            value="visualization"
          />
          Data Visualization</label
        >
        <label for="challenge">
          <input
            type="checkbox"
            id="challenge"
            class="inline"
            value="challenge"
          />
          Challenges</label
        >
        <label for="open">
          <input type="checkbox" id="open" class="inline" value="open" /> Open
          Source Community</label
        >
      </fieldset>
      <fieldset>
        <label for="comments"
          >Any comments or suggestions?
          <textarea
            id="comments"
            placeholder="Enter your comments here ..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" class="submit-button" />
    </form>
  </body>
</html>
